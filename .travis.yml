language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before_script:
  - psql -c 'create database estateManagement;' -U postgres
  - psql -c "CREATE USER postgres WITH PASSWORD 'postgres';" -U postgres
  - npm run build
  - npm install -g sequelize-cli